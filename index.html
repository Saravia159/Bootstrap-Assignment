<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Colors</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
</head>
<body>

    <!--This is row one(Heading)-->
    <div class="row">
        <div class="col-sm-12">
            <h1>Bootstrap and JS/JQuery Worksheet</h1>
        </div>
    </div>

    <!--This is row two(Heading Two)-->
    <div class="row">
        <div class="col-sm-12">
            <h2><strong><u>Infosys Class Work</u></strong></h2>
        </div>
    </div>

    <!--This is row Three(Three Box Containers)-->
    <div class="row">
        <div class="col-sm-4">
            <div id="box-1" class="box"></div>
        </div>
    
        <div class="col-sm-4">
            <div id="box-2" class="box"></div>
        </div>
        
        <div class="col-sm-4">
            <div id="box-3" class="box"></div>
        </div>
    </div>

    <!--This is row four(Change Button Heading)-->
    <div class="row">
        <div class="col-sm-12">
            <h5><strong><u>Change Buttons</u></strong></h4>
        </div>
    </div>

    <!--This is row five(Buttons to Change Boxes)-->
    <div class="row">
        <div class="col-sm-12">
            <div class="btn-container">
                <button id="change-btn1" type="button" class="btn btn-outline-info">Change Box 1</button>
                <button id="change-btn2" type="button" class="btn btn-outline-info">Change Box 2</button>
                <button id="change-btn3" type="button" class="btn btn-outline-info">Change Box 3</button>
                <button id="change-all" type="button" class="btn btn-outline-primary">Change All</button>
            </div>
        </div>
    </div>

    <!--This is row six(Hide Buttons Heading)-->
    <div class="row">
        <div class="col-sm-12">
            <h5><strong><u>Hide Buttons</u></strong></h4>
        </div>
    </div>

    <!--This is row seven(Buttons to Hide Boxes)-->
    <div class="row">
        <div class="col-sm-12">
            <div class="btn-container">
                <button id="hide-btn1" type="button" class="btn btn-outline-info">Hide Box 1</button>
                <button id="hide-btn2" type="button" class="btn btn-outline-info">Hide Box 2</button>
                <button id="hide-btn3" type="button" class="btn btn-outline-info">Hide Box 3</button>
                <button id="hide-all" type="button" class="btn btn-outline-warning">Hide All</button>
            </div>
        </div>
    </div>

    <!--Show All/Reset Color Buttons-->
    <div class="row">
        <div class="col-sm-12">
            <div id="btn-reset">
                <button id="reset-colors" type="button" class="btn btn-outline-danger">Reset Color</button>
            </div>
            <div id="btn-show">
                <button id="show-all" type="button" class="btn btn-outline-success">Show All</button>
            </div>
        </div>
    </div>


    
</body>
</html>
